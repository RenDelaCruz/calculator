<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <title>Calculator</title>
</head>

<body>
    <div class="calc-grid">
        <div class="output">
            <div class="previous-expr"></div>
            <div class="current-expr">0</div>
        </div>
        <button class="span-2 ac">AC</button>
        <button class="del">DEL</button>
        <button class="operand">รท</button>
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="operand">ร</button>
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="operand">-</button>
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="operand">+</button>
        <button class="num">.</button>
        <button class="num">0</button>
        <button class="span-2 equals">=</button>
    </div>
</body>

</html>
